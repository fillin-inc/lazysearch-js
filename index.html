<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Example</title>
        <script type="text/javascript" src="./dist/lz.js"></script>
    </head>
    <body>
        <div>something contents</div>
        <form data-lz>
            <input type="hidden" name="uuid" value="0bbeb8df-9a99-4d8e-9f72-da9600488d0b" data-lz-uuid>
            <input type="hidden" name="format" value="json" data-lz-format>
            <input type="hidden" name="per_page" value="5" data-lz-per-page>
            <input type="text" name="keyword" data-lz-keyword>
            <button type="submit" data-lz-btn>Search</button>
        </form>
        <div>something contents</div>
    </body>
</html>
