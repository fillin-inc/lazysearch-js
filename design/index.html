<!DOCTYPE>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Search Modal Design</title>
    <link rel="stylesheet" href="assets/stylesheet.css">
  </head>
  <body>
    <div class="base">
      <img src="assets/images/background.png">
    </div>
    <div class="lz-modal is-active">
      <div class="lz-background"></div>

      <div class="lz-inner">
        <div class="lz-header">
          <form data-lz>
            <input name="keyword" type="text" data-lz-keyword>
            <input type="submit" value="検索">
          </form>
        </div>

        <div class="lz-body">
        </div>
        <nav class="lz-nav"></nav>
      </div>
    </div>
  </body>
</html>
